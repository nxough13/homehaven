<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Home Haven</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/additional-methods.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', 'Times New Roman', serif;
      background: linear-gradient(135deg, #f7f4f0 0%, #e8e0d8 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }
    
    .bg-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('img/homehavenbg.png') center/cover;
      opacity: 0.1;
      z-index: 0;
    }
    
    .left {
      flex: 1;
      text-align: center;
      padding: 2rem;
      color: #444;
    }
    
    .left h1 {
      font-size: 3.5rem;
      font-weight: 700;
      margin: 0 0 1rem 0;
      line-height: 1.1;
      color: #8B5C2A;
    }
    
    .left p {
      font-size: 1.3rem;
      color: #666;
      font-style: italic;
    }
    
    .signup-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 24px;
      padding: 3rem;
      box-shadow: 0 8px 32px rgba(139, 92, 42, 0.15);
      width: 450px;
      max-width: 90vw;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(139, 92, 42, 0.1);
    }
    
    .logo {
      width: 120px;
      height: auto;
      margin: 0 auto 2rem auto;
      display: block;
    }
    
    .signup-title {
      font-size: 2.5rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 0.5rem;
      color: #8B5C2A;
    }
    
    .signup-subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }
    
    .signup-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    
    .signup-form label {
      font-weight: 600;
      color: #444;
      font-size: 1rem;
    }
    
    .signup-form input {
      padding: 1rem;
      border: 2px solid #e0d6c6;
      border-radius: 12px;
      font-size: 1rem;
      transition: border-color 0.3s;
      background: #fff;
      width: 100%;
      box-sizing: border-box;
    }
    
    .signup-form input:focus {
      outline: none;
      border-color: #8B5C2A;
      box-shadow: 0 0 0 3px rgba(139, 92, 42, 0.1);
    }
    
    .signup-form input.error {
      border-color: #dc3545;
      box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1);
    }
    
    .signup-form input.valid {
      border-color: #28a745;
      box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.1);
    }
    
    .input-group {
      position: relative;
      width: 100%;
    }
    
    .input-group input {
      width: 100%;
      box-sizing: border-box;
    }
    
    .toggle-password {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: #666;
      padding: 0;
    }
    
    .toggle-password svg {
      width: 1.5rem;
      height: 1.5rem;
    }
    
    .signup-btn {
      background: linear-gradient(135deg, #8B5C2A, #a67c52);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 1rem;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
      margin-top: 1rem;
    }
    
    .signup-btn:hover {
      transform: translateY(-2px);
    }
    
    .signup-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .login-link {
      text-align: center;
      margin-top: 2rem;
      color: #666;
    }
    
    .login-link a {
      color: #8B5C2A;
      text-decoration: none;
      font-weight: 600;
    }
    
    .login-link a:hover {
      text-decoration: underline;
    }
    
    .footer {
      text-align: center;
      padding: 1rem;
      color: #666;
      font-size: 0.9rem;
      background: rgba(255, 255, 255, 0.8);
      border-top: 1px solid #e0d6c6;
    }
    
    /* jQuery Validation Styles */
    .error {
      color: #dc3545;
      font-size: 0.875rem;
      margin-top: 0.25rem;
      display: block;
    }
    
    .valid {
      color: #28a745;
      font-size: 0.875rem;
      margin-top: 0.25rem;
      display: block;
    }
    
    .password-strength {
      margin-top: 0.5rem;
      font-size: 0.875rem;
    }
    
    .strength-weak { color: #dc3545; }
    .strength-medium { color: #ffc107; }
    .strength-strong { color: #28a745; }
    
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 1rem;
      }
      
      .left {
        padding: 1rem;
      }
      
      .left h1 {
        font-size: 2.5rem;
      }
      
      .signup-card {
        width: 100%;
        max-width: 450px;
        padding: 2rem;
      }
    }
  </style>
</head>
<body>
<script>
  if (localStorage.getItem('jwt_token')) {
    window.location.href = 'index.html';
  }
</script>
  <!-- Simple header for signup page -->
  <header style="background:#f3ede5; padding:0.7rem 2rem; display:flex; align-items:center; justify-content:space-between; border-bottom:2px solid #e0d6c6; position:fixed; top:0; left:0; width:100%; box-sizing:border-box; z-index:1001; box-shadow:0 2px 8px rgba(0,0,0,0.07);">
    <div style="display:flex; align-items:center; gap:1.2rem;">
      <a href="index.html" style="display:flex; align-items:center; gap:1.2rem; text-decoration:none;">
        <img src="img/logo.png" alt="Home Haven Logo" style="height:48px; width:48px;">
        <span style="font-size:2.2rem; font-family:Georgia,serif; color:#444; font-weight:600; letter-spacing:1px;">Home Haven</span>
      </a>
    </div>
    <nav style="display:flex; align-items:center; gap:1.2rem;">
      <a href="product_catalog.html" style="background:#bfa77a; color:#fff; border:none; border-radius:8px; padding:0.5rem 1.3rem; font-size:1.1rem; font-weight:700; text-decoration:none;">Products</a>
      <a href="login.html" style="background:#8B5C2A; color:#fff; border:none; border-radius:8px; padding:0.5rem 1.3rem; font-size:1.1rem; font-weight:700; text-decoration:none;">Login</a>
    </nav>
  </header>
  <div style="height:84px;"></div>
  
  <div class="bg-overlay"></div>
  <div class="container">
    <div class="left">
      <h1>Join Home Haven</h1>
      <p>"Where Comfort Meets Style"</p>
    </div>
    <div class="signup-card">
      <img src="img/TextLogo.png" alt="Home Haven Logo" class="logo">
      <div class="signup-title">Sign Up</div>
      <div class="signup-subtitle">Create your account to get started.</div>
      <form class="signup-form" id="signupForm" autocomplete="off">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter your full name">
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
        
        <label for="password">Password:</label>
        <div class="input-group">
          <input type="password" id="password" name="password" required placeholder="Enter your password">
          <button type="button" class="toggle-password" tabindex="-1" onclick="togglePassword('password', this)">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"/><circle cx="12" cy="12" r="3"/></svg>
          </button>
        </div>
        <div class="password-strength" id="passwordStrength"></div>
        
        <label for="confirm-password">Confirm Password:</label>
        <div class="input-group">
          <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password">
          <button type="button" class="toggle-password" tabindex="-1" onclick="togglePassword('confirm-password', this)">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"/><circle cx="12" cy="12" r="3"/></svg>
          </button>
        </div>
        
        <button type="submit" class="signup-btn" id="signupBtn">Create Account</button>
      </form>
      <div class="login-link">Already have an account? <a href="login.html">Login</a></div>
    </div>
  </div>
  <div id="errorModal" style="display:none; position:fixed; z-index:1000; left:0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,0.4); align-items:center; justify-content:center;">
    <div style="background:#fff; color:#2d2233; border-radius:16px; padding:2rem 2.5rem; min-width:320px; max-width:90vw; box-shadow:0 8px 32px rgba(0,0,0,0.18); position:relative; text-align:center;">
      <div id="modalMessage" style="font-size:1.1rem; margin-bottom:1.5rem;"></div>
      <button onclick="closeModal()" style="background:#8B5C2A; color:#fff; border:none; border-radius:8px; padding:0.7rem 2rem; font-size:1.1rem; font-weight:600; cursor:pointer;">OK</button>
    </div>
  </div>
  <div class="footer">Â© 2025 Home Haven. All rights reserved. | Quality furniture for every home</div>
  <script>
    // Function to load the shared header
    function loadHeader() {
      const headerContainer = document.getElementById('header-container');
      fetch('header.html')
        .then(response => response.text())
        .then(html => {
          headerContainer.innerHTML = html;
          // Execute any scripts in the header
          const scripts = headerContainer.querySelectorAll('script');
          scripts.forEach(script => {
            if (script.src) {
              // External script
              const newScript = document.createElement('script');
              newScript.src = script.src;
              document.head.appendChild(newScript);
            } else {
              // Inline script
              eval(script.innerHTML);
            }
          });
        })
        .catch(error => {
          console.error('Error loading header:', error);
        });
    }

    // Load header when page loads
    document.addEventListener('DOMContentLoaded', function() {
      loadHeader();
    });

    // Toggle password visibility
    function togglePassword(fieldId, btn) {
      const input = document.getElementById(fieldId);
      if (input.type === 'password') {
        input.type = 'text';
        btn.querySelector('svg').style.opacity = 0.5;
      } else {
        input.type = 'password';
        btn.querySelector('svg').style.opacity = 1;
      }
    }

    function showModal(message) {
      document.getElementById('modalMessage').textContent = message;
      document.getElementById('errorModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('errorModal').style.display = 'none';
    }

    // Password strength checker
    function checkPasswordStrength(password) {
      let strength = 0;
      let feedback = [];
      
      if (password.length >= 8) strength += 1;
      else feedback.push('At least 8 characters');
      
      if (/[a-z]/.test(password)) strength += 1;
      else feedback.push('Lowercase letter');
      
      if (/[A-Z]/.test(password)) strength += 1;
      else feedback.push('Uppercase letter');
      
      if (/[0-9]/.test(password)) strength += 1;
      else feedback.push('Number');
      
      if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) strength += 1;
      else feedback.push('Special character');
      
      const strengthElement = document.getElementById('passwordStrength');
      
      if (strength <= 2) {
        strengthElement.className = 'password-strength strength-weak';
        strengthElement.textContent = 'Weak password';
      } else if (strength <= 3) {
        strengthElement.className = 'password-strength strength-medium';
        strengthElement.textContent = 'Medium strength password';
      } else {
        strengthElement.className = 'password-strength strength-strong';
        strengthElement.textContent = 'Strong password';
      }
      
      return strength >= 3; // At least medium strength
    }

    // jQuery Validation Setup
    $(document).ready(function() {
      // Custom validation method for password requirements
      $.validator.addMethod("passwordRequirements", function(value, element) {
        const hasNumber = /[0-9]/.test(value);
        const hasSpecial = /[!@#$%^&*(),.?":{}|<>]/.test(value);
        return hasNumber && hasSpecial;
      }, "Password must contain at least one number and one special character");

      // Custom validation method for password strength
      $.validator.addMethod("passwordStrength", function(value, element) {
        return checkPasswordStrength(value);
      }, "Password is too weak");

      // Initialize form validation
      $("#signupForm").validate({
        rules: {
          name: {
            required: true,
            minlength: 2,
            maxlength: 50,
            pattern: /^[a-zA-Z\s]+$/
          },
          email: {
            required: true,
            email: true
          },
          password: {
            required: true,
            minlength: 8,
            passwordRequirements: true,
            passwordStrength: true
          },
          "confirm-password": {
            required: true,
            equalTo: "#password"
          }
        },
        messages: {
          name: {
            required: "Please enter your full name",
            minlength: "Name must be at least 2 characters long",
            maxlength: "Name cannot exceed 50 characters",
            pattern: "Name can only contain letters and spaces"
          },
          email: {
            required: "Please enter your email address",
            email: "Please enter a valid email address"
          },
          password: {
            required: "Please enter a password",
            minlength: "Password must be at least 8 characters long",
            passwordRequirements: "Password must contain at least one number and one special character",
            passwordStrength: "Please choose a stronger password"
          },
          "confirm-password": {
            required: "Please confirm your password",
            equalTo: "Passwords do not match"
          }
        },
        errorPlacement: function(error, element) {
          error.insertAfter(element);
        },
        highlight: function(element) {
          $(element).addClass('error').removeClass('valid');
        },
        unhighlight: function(element) {
          $(element).removeClass('error').addClass('valid');
        },
        submitHandler: function(form) {
          const submitBtn = $('#signupBtn');
          submitBtn.prop('disabled', true).text('Creating Account...');
          
          const formData = {
            name: $('#name').val().trim(),
            email: $('#email').val().trim(),
            password: $('#password').val().trim()
          };
      
      fetch('http://localhost:4000/api/v1/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
            body: JSON.stringify(formData)
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          showModal('Registration successful! Please check your email to verify your account.');
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 3000);
        } else {
          showModal(data.message || 'Registration failed.');
              submitBtn.prop('disabled', false).text('Create Account');
        }
      })
      .catch(err => {
        console.error('Registration error:', err);
        showModal('Network error. Please try again.');
            submitBtn.prop('disabled', false).text('Create Account');
          });
          
          return false; // Prevent default form submission
        }
      });

      // Real-time password strength checking
      $('#password').on('input', function() {
        const password = $(this).val();
        if (password.length > 0) {
          checkPasswordStrength(password);
        } else {
          $('#passwordStrength').text('');
        }
      });

      // Real-time validation feedback
      $('#name, #email, #password, #confirm-password').on('blur', function() {
        $(this).valid();
      });
    });
  </script>
</body>
</html>
